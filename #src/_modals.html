<section class="modals">
  <div class="modal modal_registration">
    <div class="modal__close">
      <img src="./img/close.svg" alt="">
    </div>
    <div class="modal__wrapper">
      <div class="modal__title title">
        РЕГИСТРАЦИЯ
        <span class="modal__subtitle">
          ПАРТНЕРСКОГО АККАУНТА MAXLINE
        </span>
      </div>
      <form action="" id="reg-form" class="modal__form form">
        <div class="form__item form__item_mail">
          <input class="form__item-input" id="email" type="text" placeholder="Почта">
          <label class="form__item-label" for="">Почта</label>
          <small class="form__error">error message</small>
        </div>
        <div class="form__item form__item_pass">
          <div class="form__pass-show">
            <img src="./img/modal/eye.svg" alt="">
          </div>
          <input class="form__item-input" id="password" type="password" placeholder="Пароль">
          <label class="form__item-label" for="">Пароль</label>
          <small class="form__error">error message</small>
        </div>
        <div class="form__item form__item_pass">
          <div class="form__pass-show">
            <img src="./img/modal/eye.svg" alt="">
          </div>
          <input class="form__item-input" id="password2" type="password" placeholder="Подтверждение пароля">
          <label class="form__item-label" for="">Подтверждение пароля</label>
          <small class="form__error">error message</small>
        </div>
        <div class="form__item form__item_telegram">
          <input class="form__item-input" id="telegram" type="text" placeholder="Telegram">
          <label class="form__item-label" for="">Telegram</label>
        </div>
        <div class="form__item form__item_skype">
          <input class="form__item-input" id="skype" type="text" placeholder="Skype">
          <label class="form__item-label" for="">Skype</label>
        </div>
        <div class="form__checkbox">
          <input type="checkbox" id="checkbox1">
          <label class="form__checkbox-label form__checkbox-label_reg" for="checkbox1"></label>
          <div class="form__checkbox-text">
            Я подтверждаю своё совершеннолетие и соглашаюсь с <a href="#">правилами сайта.</a>
          </div>
        </div>
        <button type="submit" class="form__btn form__btn_reg btn">
          РЕГИСТРАЦИЯ
        </button>
      </form>
    </div>
  </div>


  <div class="modal modal_enter">
    <div class="modal__close">
      <img src="./img/close.svg" alt="">
    </div>
    <div class="modal__wrapper">
      <div class="modal__title title">
        ВХОД
        <span class="modal__subtitle">
          В ПАРТНЕРСКий АККАУНТ MAXLINE
        </span>
      </div>
      <form action="" id="enter-form" class="modal__form form">
        <div class="form__item form__item_mail">
          <input class="form__item-input" id="email1" type="text" placeholder="Почта">
          <label class="form__item-label" for="">Почта</label>
          <small class="form__error">error message</small>
        </div>
        <div class="form__item form__item_pass">
          <div class="form__pass-show">
            <img src="./img/modal/eye.svg" alt="">
          </div>
          <input class="form__item-input" id="password3" type="password" placeholder="Пароль">
          <label class="form__item-label" for="">Пароль</label>
          <small class="form__error">error message</small>
        </div>
        <div class="form__checkbox">
          <input type="checkbox" id="checkbox2">
          <label for="checkbox2"></label>
          <div class="form__checkbox-text">
            Запомнить на сайте
          </div>
        </div>
        <button type="submit" class="form__btn form__btn_enter btn">
          Вход
        </button>
        <a href="" class="modal__pass-link">
          Забыли пароль?
        </a>
      </form>
    </div>
  </div>
</section>
